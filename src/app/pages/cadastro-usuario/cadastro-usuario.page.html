
<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)" class="ion-text-center">
    <ion-grid>
      <ion-row color="primary">
        <ion-col >
          <div>
            <h3>CADASTRAR</h3>
          </div>
          <br>
          <div>
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input name="Nome" type="text" [(ngModel)]="usuario.Nome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Telefone</ion-label>
              <ion-input name="Telefone" type="text" [(ngModel)]="usuario.Telefone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input name="Email" type="email" [(ngModel)]="usuario.Email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="">Nascimento</ion-label>
              <ion-input name="Data_nascimento" type="date"  [(ngModel)]="usuario.Data_nascimento" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input name="Senha" type="password" [(ngModel)]="usuario.Senha" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar Senha</ion-label>
              <ion-input name="SenhaConfirm" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <br>
          <div>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Cadastrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
