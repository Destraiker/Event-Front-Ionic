<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col>
          <div padding>
            <ion-item>
              <ion-input name="Nome" type="text" placeholder="Nome" [(ngModel)]="usuario.Nome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="Telefone" type="text" placeholder="Telefone" [(ngModel)]="usuario.Telefone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="Email" type="email" placeholder="E-mail" [(ngModel)]="usuario.Email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="Data_nascimento" type="date" placeholder="Data de nascimento" [(ngModel)]="usuario.Data_nascimento" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="Senha" type="password" placeholder="Senha" [(ngModel)]="usuario.Senha" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="SenhaConfirm" type="password" placeholder="Confirmar Senha" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Cadastrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
