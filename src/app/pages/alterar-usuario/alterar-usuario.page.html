<ion-header>
  <ion-toolbar>
    <ion-title>Alterar usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formularioAlterar="ngForm" (ngSubmit)="onSubmit(formularioAlterar)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input required [(ngModel)]="usuario.Nome" name="Nome" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input required [(ngModel)]="usuario.Email" name="Email" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Telefone</ion-label>
              <ion-input required [(ngModel)]="usuario.Telefone" name="Telefone" type="text"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label class="ion-text-center">
                <ion-button type="submit" fill="clear" shape="round">
                  Alterar
                </ion-button>
              </ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
