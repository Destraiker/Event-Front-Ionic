<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gerenciar enderecos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let endereco of enderecos">
    <ion-card-header>
      <ion-card-title>{{endereco.Nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Estado: {{ endereco.Estado}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Cidade: {{ endereco.Cidade}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Bairro: {{ endereco.Bairro}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Rua: {{ endereco.Rua}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Numero: {{ endereco.Numero}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Complemento: {{ endereco.Complemento}}</ion-label>
        
      </ion-item>
      <ion-button (click)="presentActionSheet(endereco.idEndereco)" expand="block" fill="clear" shape="round">
        Opções
      </ion-button>
    </ion-card-content>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="enderecoModal()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
